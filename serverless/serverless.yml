service: eggtive-recall-api

frameworkVersion: '3'

plugins:
  - serverless-esbuild 
  - serverless-offline

package: 
  individually: true
  

custom:
  serverless-offline:
    httpPort: 4000
    lambdaPort: 4002

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  stage: ${opt:stage, "dev"}
  architecture: x86_64
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}

functions:
  Hello:
    handler: ./src/hello.handler
    events:
      - http:
          path: hello
          method: post
          cors: true
    package: 
      include:
        - src/hello/**
  GenerateQuiz:
    handler: ./src/generateQuiz/handler.handler
    events:
      - http:
          path: generate-quiz
          method: post
          cors: true
    environment:
      OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    package:
      include:
        - src/generateQuiz/**

  SaveQuiz:
    handler: ./src/saveQuiz/handler.handler
    events:
      - http:
          path: save-quiz
          method: post
          cors: true
    package:
      include:
        - src/saveQuiz/**